<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My AI & Tech Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { display: flex; flex-wrap: wrap; }
    .card {
      border: 1px solid #ddd; 
      padding: 15px; 
      margin: 10px; 
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      flex: 1 0 300px;
    }
    .card h2 { margin-top: 0; }
    .card a { text-decoration: none; color: #007acc; }
  </style>
</head>
<body>
  <h1>My Portfolio</h1>
  <div class="container" id="portfolio"></div>

  <script>
    // Fetch skills from skills.json and render portfolio cards
    fetch('skills.json')
      .then(response => response.json())
      .then(skills => {
        const container = document.getElementById('portfolio');
        skills.forEach(skill => {
          const repoName = skill.name.toLowerCase().replace(/ /g, '-').replace(/[^a-z0-9\-]/g, '');
          const repoUrl = `https://github.com/cordz-del/${repoName}`;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${skill.name}</h2>
            <p>${skill.description}</p>
            <a href="${repoUrl}" target="_blank">View Repository</a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => console.error('Error loading skills:', err));
  </script>
</body>
</html>
